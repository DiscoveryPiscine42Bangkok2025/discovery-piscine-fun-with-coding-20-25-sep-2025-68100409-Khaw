<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Resume Collection</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> 
    body {
      background: linear-gradient(#9fb2cd, #f8caba, #6777b6); /* ไล่สีฟ้า*/
      color: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .lead {
      margin-bottom: 40px;
      color: #fff8;
    }
    .cards-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      align-items: stretch; /* ทำให้สูงเท่ากัน */
    }
    .card {
      flex: 1 1 300px;
      max-width: 320px;
      border-radius: 20px;
      background: #fff;
      color: #333;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* ปุ่มอยู่ล่างเสมอ */
      padding: 20px;
    }
    /* ปุ่ม Gradient */
    .btn-gradient {
      background: linear-gradient(135deg, #ff9ec4, #ff4f9d);
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 30px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
    }
    .btn-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Choose the resume</h1>
    <p class="lead">เลือก Resume ที่คุณอยากดู</p>

    <div class="cards-container">
      <!-- Resume 1 -->
      <div class="card">
        <h5 class="card-title">Resume 1</h5>
        <p class="card-text">นางสาวพิชญาภัค ทองวิเศษ</p>
        <a href="resume1.html" class="btn btn-gradient mt-auto">View Resume 1</a>
      </div>

      <!-- Resume 2 -->
      <div class="card">
        <h5 class="card-title">Resume 2</h5>
        <p class="card-text">นางสาวพอฤทัย สู่เจริญ</p>
        <a href="resume2.html" class="btn btn-gradient mt-auto">View Resume 2</a>
      </div>
    </div>
  </div>

</body>
</html>
