<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เลือกโปรไฟล์บุคคล</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f2;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header {
      background: #cc0088;
      color: white;
      padding: 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      font-size: 2rem;
    }
    main {
      margin-top: 100px;
      width: 90%;
      max-width: 600px;
    }
    .btn {
      background-color: #cc0088;
      border: none;
      color: white;
      padding: 15px 30px;
      margin: 15px;
      border-radius: 25px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
      display: inline-block;
      width: 250px;
    }
    .btn:hover {
      background-color: #990066;
    }
    footer {
      margin-top: auto;
      background: #f8cce5;
      color: #660047;
      padding: 15px;
      width: 100%;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>เลือกโปรไฟล์บุคคล</header>

  <main>
    <button class="btn" onclick="location.href='person1.html'">นางสาวพิชญาภัค ทองวิเศษ</button><br/>
    <button class="btn" onclick="location.href='person2.html'">นายธนวัฒน์ สมศรี</button>
  </main>

  <footer>
    เว็บไซต์แสดงประวัติบุคคล © 2025
  </footer>
</body>
</html>
