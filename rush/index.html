<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เลือกดูข้อมูลบุคคล</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    a.button {
      padding: 15px 30px;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>เลือกดูข้อมูลของแต่ละคน</h1>
  <div class="button-container">
    <a href="person1.html" class="button">นางสาวพิชญาภัค ทองวิเศษ</a>
    <a href="person2.html" class="button">นายธนวัฒน์ สมศรี</a>
  </div>
</body>
</html>
